      routing_chains:
          - name: fruit-shop-route
            title: Routing-Chain fruit-shop-route
            description: Virtual host handling 'fruit' subdomain requests
            rules:
                - match: "request.path.equals('/robot.txt')"
                  action:
                      type: returnStaticText
                      content: "User-agent: *\nDisallow: /"
                      status: 200
                - match: "hostname.equals('www.sr.example.com')"
                  action:
                      type: proxy
                      upstream: "http://127.0.0.1:8080"
                - match: "hostname.equals('auth.sr.example.com')"
                  action:
                      type: proxy
                      upstream: "http://127.0.0.1:8082"
                - match: "request.path.starts_with('/api/')"
                  action:
                      type: proxy
                      upstream: "http://127.0.0.1:5001"
                      authScopeName: "shop_scope"
                - match: "request.path.starts_with('/fruit/orange/')"
                  action:
                      type: proxy
                      upstream: "http://127.0.0.1:5000"
                - match: "hostname.equals('sirius.sr.example.com') and request.path.starts_with('/images/')"
                  action:
                      type: proxy
                      upstream: "http://127.0.0.1:8080"
                - match: "request.path.starts_with('/external/')"
                  action:
                      type: redirect
                      url: "https://ext.example.com/hello"
                - match: "request.path.starts_with('/fruit/apple/')"
                  action:
                      type: setUpstreamRequestHeader
                      name: "X-Sweet"
                      value: "apple"
                - match: "hostname.equals('api.sr.example.com') and request.path.starts_with('/fruit/orange/')"
                  action:
                      type: setUpstreamRequestHeader
                      name: "X-Sweet"
                      value: "juice"
                - match: "request.path.starts_with('/fruit/orange/')"
                  action:
                      type: setDownstreamResponseHeader
                      name: "X-Powered-By"
                      value: "BFF-Proxy"
                - match: "hostname.equals('www.sr.example.com') and request.path.starts_with('/shop/')"
                  action:
                      type: requireAuthentication
                      authScopeName: "shop_scope"
                      protectedUpstream: "http://127.0.0.1:8080"
                      oidcClientId: "fruit-shop"
                      oidcRedirectUrl: "https://www.sr.example.com:8000/shop/"
                      oidcAuthorizationEndpoint: "https://auth.sr.example.com:8000/authorize"
                      oidcTokenEndpoint: "http://127.0.0.1:8082/api/token"
